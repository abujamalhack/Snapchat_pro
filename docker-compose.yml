version: '3.8'

services:
  snapbot:
    build: .
    container_name: snapchat_bot
    restart: unless-stopped
    environment:
      - TELEGRAM_BOT_TOKEN=${BOT_TOKEN}
      - ADMIN_IDS=${ADMIN_IDS}
      - MAX_FILE_SIZE=104857600
      - CONCURRENT_DOWNLOADS=5
      - TEMP_DIR=/app/temp_downloads
    volumes:
      - ./logs:/app/logs
      - ./temp_downloads:/app/temp_downloads
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - bot_network

  redis:
    image: redis:7-alpine
    container_name: snapbot_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - bot_network

networks:
  bot_network:
    driver: bridge

volumes:
  redis_data: